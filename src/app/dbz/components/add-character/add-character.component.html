<h4>Agregar personajes</h4>
<form class="row" (ngSubmit)="emitCharcater()">
  <input
  type="text"
  [(ngModel)]="character.name"
  name="name"
  class="form-control mb-2"
  placeholder="Nombre"
  >

  <input
  type="number"
  [(ngModel)]="character.power"
  name="power"
  class="form-control mb-2"
  placeholder="Poder"
  >

  <button class="btn btn-primary" type="submit">Agregar</button>

  <!-- <pre>{{character | json}}</pre> -->

</form>
