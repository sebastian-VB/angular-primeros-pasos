
<h4>Listado</h4>
  <ul class="list-group">
    <li
    *ngFor="let charcater of charcaterList;
    let i = index;
    let isFirst = first;
    let isLast = last "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-success': isFirst, 'list-group-item-warning' : isLast}">

    <div>
      <span class="text-primary">{{i + 1}}. </span>
      <span>{{charcater.name}} - </span>
      <strong>Power: </strong>
      <span>{{charcater.power}}</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(charcater.id!)">x</button>

    </li>
</ul>
